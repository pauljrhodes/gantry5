name: Testimonials Styles
description: Testimonials section styles for the Ramblers Helium theme
type: section

form:
  fields:

    background:
      type: input.colorpicker
      label: Background
      default: "#A8B400"
    background-image:
      type: input.imagepicker
      label: Background Image
      default: "gantry-media://RamblersHorizons/Undergrowth/Undergrowth_OR.png"
    background-overlay:
      type: select.select
      label: Background Overlay
      description: 'Enables the linear gradient overlay made of accent colors.'
      placeholder: 'Select...'
      default: enabled
      options:
        enabled: Enabled
        disabled: Disabled
    text-color:
      type: input.colorpicker
      label: Text
      default: "#ffffff"
