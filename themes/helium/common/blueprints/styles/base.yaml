name: Base Styles
description: Base styles for the Ramblers Helium theme
type: core

form:
  fields:

    background:
      type: input.colorpicker
      label: Base Background
      default: "#ffffff"
    text-color:
      type: input.colorpicker
      label: Base Text Color
      default: "#000000"
    background-image:
      type: input.imagepicker
      label: Background Image
      default: "gantry-media://RamblersHorizons/Undergrowth/Undergrowth_YL.png"
